    <style type="text/css">
        body, html {

            overflow-x: hidden;

            .print-only { display: block !important; }
        }
        @media screen {
            .print-only { display: none !important; }
        }
    </style>
    <script>
      // Polyfill untuk library yang butuh global/process di browser
